<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Circular Doubly LinkedList Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <img
          class="imageTag"
          src="https://images.unsplash.com/photo-1499415479124-43c32433a620?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=3432&q=80"
          alt=""
        />
        <button class="prev">Prev</button>
        <button class="next">Next</button>
      </div>

      <!-- Sub image menu -->
      <div class="imageList"></div>
    </div>
    <!-- Scripts -->
   
    <script src="/Node.js"></script>
    <script src="/CircularDoublyLinkedList.js"></script>
    <script src="/helpers.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
